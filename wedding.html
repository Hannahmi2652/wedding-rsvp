<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אישור הגעה לחתונה</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="IMG-20250630-WA0044 (1).jpg" alt="טבעת" width="150">

  <h1>אנא אשרו את הגעתכם לחתונה שלנו </h1>

  <form id="rsvp">
    <label for="name">שם:</label>
    <input type="text" id="name" name="name" required>
     <label for="family">שם משפחה:</label>
<input type="text" id="family" name="family" required>
    <label for="coming">תגיעו?</label>
    <select id="coming" name="coming">
      <option value="yes">כן</option>
      <option value="no">לא</option>
      <option value="maybe">אולי</option>
    </select>

    <label for="guests">כמה אנשים תגיעו?</label>
    <input type="number" id="guests" name="guests" min="1" max="10">
<label for="phone">מספר טלפון:</label>
<input type="tel" id="phone" name="phone" required>
    <label for="bus">תרצו הסעה באוטובוס?</label>
<select id="bus" name="bus">
  <option value="yes">כן</option>
  <option value="no">לא</option>
</select>
    <button type="submit">שלח</button>
  </form>
<script>
  document.getElementById("rsvp").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbwf8aHG5Td7b36ANXFWUzdkhzS9inrEWAuEWIGkc4ZHSTtdZoznSFTcV3NqCdvYcs4E/exec", {
      method: "POST",
      body: data
    }).then(response => {
      if (response.ok) {
        window.location.href = "thankyou.html";
      } else {
        alert("אירעה שגיאה בשליחה. אנא נסו שוב.");
      }
    });
  });
</script>

</body>
</html>
