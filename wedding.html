<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אישור הגעה לחתונה</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<video width="320" height="240" controls>
  <source src="Untitled design (2).mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <h1>אנא אשרו את הגעתכם לחתונה שלנו </h1>

  <form id="rsvp">
    <label for="name"> Prénom / שם :</label>
    <input type="text" id="name" name="name" required>
     <label for="family"> Nom de famille / שם משפחה:</label>
<input type="text" id="family" name="family" required>
    <label for="coming"> Viendrez-vous / תגיעו ?</label>
    <select id="coming" name="coming">
      <option value="yes">Oui / כן</option>
      <option value="no"> Non / לא</option>
      <option value="maybe">Peut-être / אולי</option>
    </select>

    <label for="guests">Combien de personnes viendront  /      כמה אנשים תגיעו ?</label>
    <input type="number" id="guests" name="guests" min="1" max="10">
<label for="phone">Numéro de téléphone / מספר טלפון :</label>
<input type="tel" id="phone" name="phone" required>

<label for="for">Pour qui est cette réponse ? / למי מיועדת ההזמנה?</label>
<select id="for" name="for">
  <option value="groom">Au marié / לחתן</option>
  <option value="bride">À la mariée / לכלה</option>
</select>

    <button type="submit">Envoyer / שלח</button>
  </form>
<script>
 document.getElementById("rsvp").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbyMiy_EmLhY6aWffQd_SlHMOzOTwlmMnRCLwPVUWgmsDdM9XCgCo1NL1Pp7PA_J0Yxh/exec", {
      method: "POST",
      body: data
    }).then(response => {
      if (response.ok) {
        window.location.href = "thankyou.html";
      } else {
        alert("אירעה שגיאה בשליחה. אנא נסו שוב.");
      }
    });
  });
</script>

</body>
</html>
